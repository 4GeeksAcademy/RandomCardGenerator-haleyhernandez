<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #2E7D32; /* Green background to match the image */
        }
        .card-custom {
            width: 18rem;
            height: 25rem;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
        }
        .suit-top, .suit-bottom {
            font-size: 4rem;
            line-height: 1;
        }
        .card-value {
            font-size: 6rem;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .suit-bottom {
            align-self: flex-end;
        }
        .suit-red {
            color: red; /* For hearts and diamonds */
        }
        .btn-container {
            width: 20rem;
            height: 4rem;
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .custom-btn {
            width: 12rem;
            height: 3rem;
            font-size: 1.3rem;
        }
    </style>
</head>
<body onload="generateCard()"> <!-- Added onload to ensure generateCard runs after page loads -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex flex-column align-items-center">
                <div class="card card-custom">
                    <div class="suit-top">♣</div>
                    <div class="card-value">J</div>
                    <div class="suit-bottom">♣</div>
                </div>
                <div class="btn-container">
                    <button class="btn btn-light mt-3 custom-btn" onclick="generateCard()">Pull New Card</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
